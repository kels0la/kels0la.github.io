<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Cryptocurrency Trivia!</h1>
    </div>

    <div class="container">
        <div class="row">
            
            <button type="button" class="btn btn-success start">Start</button>

        </div>

        <div class="row">
                
            <span id="timer"><h3>Ready for the countdown?</h3></span>
           
        </div>

        <div class="row">
            
            <h4>Click Start to begin the trivia!</h4>

            <span id="questions"></span>
            <div id="answers"></div>
            <button id="submit" class="btn btn-success">Submit Quiz</button>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unchecked"></div>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
